version: "3.1"
services:

    manage-app:
#        image: kwsilence/manage-app:render
        build: .
        container_name: java_spring_app
        depends_on:
            - manage-db
        ports:
            - "8080:8080"
        networks:
            - manage-network
        environment:
            - MANAGE_ROOT_USER=admin
            - MANAGE_ROOT_PASS=admin
            - MYSQL_HOST=manage-db
            - MYSQL_PORT=3306
            - MYSQL_USER=root
            - MYSQL_PASSWORD=kws
        restart: always

    manage-db:
        image: mysql
        container_name: java_spring_db
        ports:
            - "3306:3306"
        networks:
            - manage-network
        environment:
            - MYSQL_ROOT_PASSWORD=kws
            - MYSQL_DATABASE=manage
        security_opt:
            - seccomp:unconfined
        restart: always

networks:
    manage-network:
