version: "3.1"
services:
    manage-app:
        image: kwsilence/manage-app
        ports:
            - "8080:8080"
        networks:
            - manager-mysql
        depends_on:
            - manager
        restart: always
 
    manager:
        image: mysql
        networks:
            - manager-mysql
        environment:
            - MYSQL_ROOT_PASSWORD=kws
            - MYSQL_DATABASE=manage  
        restart: always

networks:
    manager-mysql: 
